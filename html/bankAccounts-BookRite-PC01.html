    <div class="doc">
        <button type="button" onclick="displayElement('addBank')">Add Bank</button>
        
        <div id="addBank" style="display:none;">
            <form action="/insert" method="POST">
                <label for="account_number">Account Number:</label><br>
                <input type="number" id="account_number" name="account_number"><br>

                <label for="routing_number">Routing Number:</label><br>
                <input type="number" id="routing_number" name="routing_number"><br>

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>

                <label for="bank_name">Bank Name:</label><br>
                <input type="text" id="bank_name" name="bank_name"><br>

                <label for="bank_nickname">Bank Nickname:</label><br>
                <input type="text" id="bank_nickname" name="bank_nickname"><br><br>

                <button type="submit" class="addBankButton">Submit</button>
            </form>
            <button type="button" onclick="hideElement('addBank')" class="cencelButton">Cencel</button>
        </div>
    </div>

    <script src="scripts/t.js"></script>
